<!doctype html> <!--Indica que el documento es HTML5 moderno-->
<html lang="es"> <!--Indica que el idioma del documento es español-->
  <head>
    <meta charset="UTF-8" /> <!--Permite usar caracteres especiales-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--Hace que el sitio sea resposivo, adaptándose al ancho del dispositivo-->
    <title>Artes Mabe</title> <!--Título de la página que se mostrará en la pestaña del navegador-->
  </head>
  <body>
    <div id="root"></div> <!-- Es el punto de montaje de React. Todo lo que se renderiza en React aparece dentro de este div-->
    <script type="module" src="/src/main.jsx"></script> <!--Archivo principal de la aplicación, donde se ejecuta el código de React y se inyecta en #root. EL type="module" permite usar importaciones y exportaciones ES6-->
  </body>
</html>
